<body>
    <script>
        function weekOfYear(year) {
            var startDate = new Date(year, 0, 1); 
            var endDate = new Date(year, 11, 31); 
            var numDays = (endDate - startDate) / (24 * 60 * 60 * 1000);
            var weeks = 0;
            weeks += Math.ceil(numDays/ 7);
            return weeks;
        }
        console.log(weekOfYear(2024/12/1)); 

        
    </script>
